<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>待办事项</title>
    <script src="node_modules/react/dist/react.min.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.min.js"></script>
    <!--<script src="http://static.runoob.com/assets/react/browser.min.js"></script>-->
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
<div id="aa"></div>




<script type="text/babel">
    class Todo extends React.Component{
        constructor(){
            super();
    }
        render(){
            return <h3>{this.props.title}</h3>
        }
    }

    class List extends React.Component{
        constructor(){
            super();
        }
        render(){
            return(
                <ul>{
                     this.props.listData.map((a,b) =>{
                     return <li key={b}>{a.con}</li>
                })
                }
                </ul>

            )
        }
    }

    class Tijiao extends React.Component{
        constructor(){
            super();
            this.state={text:"",arr:[]}
        }
        change(e){
            var val=e.target.value;
            this.state.text=val;
        }
        click(){
            var obj={
                con:this.state.text
            }
            this.setState( (prev)=> {
                return{
                    arr:prev.arr.concat(obj),
                    text:""
                }
            })
        }
        render(){
            return(
                   <div>
                       <Todo title="待办事项"></Todo>
                       <List listData={this.state.arr}></List>
                       <input type="text" onChange={this.change.bind(this)}/>
                       <input type="button" value="提交" onClick={this.click.bind(this)}/>
                   </div>

            )
        }
    }

    ReactDOM.render(<Tijiao/>,document.getElementById("aa"))
</script>
</body>
</html>
