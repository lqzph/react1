<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="node_modules/react/dist/react.min.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.min.js"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
    <script src="node_modules/remarkable/dist/remarkable.min.js"></script>
    <title>last</title>
</head>
<body>
<div id="root">

</div>
</body>
<script type="text/babel">
    class MarkdownEditor extends React.Component {
        constructor(props) {
            super(props);
            this.handleChange = this.handleChange.bind(this);
            this.state = {value: 'Type some *markdown* here!'};
        }

        handleChange() {
            this.setState({value: this.refs.textarea.value});
        }

        getRawMarkup() {
            var md = new Remarkable();
            return { __html: md.render(this.state.value) };
        }

        render() {
            return (
                    <div className="MarkdownEditor">
                        <h3>Input</h3>
                        <textarea onChange={this.handleChange} ref="textarea" defaultValue={this.state.value} />
                        <h3>Output</h3>
                        <div className="content" dangerouslySetInnerHTML={this.getRawMarkup()} />
                    </div>
            );
        }
    }

    ReactDOM.render(<MarkdownEditor />,document.getElementById("root"));
</script>
</html>
